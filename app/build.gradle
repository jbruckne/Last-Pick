ext.retrofit = '2.1.0'

ext.libraries = [
        support: [
                "com.android.support:appcompat-v7:$support",
                "com.android.support:design:$support",
                "com.android.support:recyclerview-v7:$support",
                "com.android.support:cardview-v7:$support",
                "com.android.support:palette-v7:$support",
                "com.android.support:support-v4:$support"
        ],
        square : [
                "com.squareup.retrofit2:retrofit:$retrofit",
                "com.squareup.retrofit2:adapter-rxjava:$retrofit",
                "com.squareup.retrofit2:converter-gson:$retrofit",
                'com.squareup:otto:1.3.8',
                'com.squareup.okhttp3:okhttp:3.3.1'
        ],
        rx     : [
                'io.reactivex:rxjava:1.1.6',
                'io.reactivex:rxandroid:1.2.1'
        ]
]

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile libraries.support
    compile libraries.square
    compile libraries.rx
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin"
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.appyvet:materialrangebar:1.3'
    compile 'com.github.paolorotolo:appintro:4.0.0'
    compile 'com.github.deano2390:MaterialShowcaseView:1.1.0'
    compile 'com.jonathanfinerty.once:once:1.0.3'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile "me.henrytao:smooth-app-bar-layout:23.1.1.2"
}